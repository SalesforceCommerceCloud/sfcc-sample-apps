---
"$id": http://salesforce.com/schemas/declarative-view.json
"$schema": http://json-schema.org/draft-07/schema#
allOf:
- "$ref": view.schema.json#/definitions/view
- properties:
    label:
      type: string
      description: The label for this view
    themeLayoutType:
      type: string
      description: The theme layout type this view corresponds to
      pattern: "^[a-zA-Z0-9]+$"
  required:
  - label