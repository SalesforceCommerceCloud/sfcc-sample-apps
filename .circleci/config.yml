jobs:
    build:
      working_directory: ~/build_only
      executor:
        name: node/default
        tag: '12.14'
      steps:
        - checkout
        - run: yarn install
        - run: yarn build
        - run: yarn test
        - store_test_results:
            path: ~/
orbs:
  node: circleci/node@1.1
version: 2.1