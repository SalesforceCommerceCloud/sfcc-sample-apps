version: 2
jobs:
    docker:
      - image: circleci/node:12
    build:
    working_directory: ~/build_only
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn start
      - run: yarn test
      - store_test_results:
          path: reports