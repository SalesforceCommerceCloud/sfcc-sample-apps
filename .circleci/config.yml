jobs:
    build:
      executor:
        name: node/default
        tag: '12.14'
      steps:
        - checkout
        - run: mkdir reports
        - run: pwd
        - run: ls -l
        - run: yarn install
        - run: yarn build
        - run: yarn test
        - store_test_results:
            path: reports
orbs:
  node: circleci/node@1.1
version: 2.1