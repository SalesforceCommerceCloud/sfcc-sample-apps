<template>
    <div class="collapsible"> 
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 
                            onclick={toggledropdown}
                            class="title text-left" 
                            aria-expanded="false">
                            {collapsibleTitle}
                        </h4>
                    </div>
                    <div class="collapse">
                        <div class="card-body">
                            {collapsibleContent}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
