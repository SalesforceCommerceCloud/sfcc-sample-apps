<template>
    <div class="collapsible"> 
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 
                            onclick={toggledropdown}
                            class="title text-left" 
                            aria-expanded="false"
                            title={titleTitle} 
                            lwc:dom="manual">
                        </h4>
                    </div>
                    <div class="collapse">
                        <div 
                            lwc:dom="manual" 
                            class="card-body" 
                            title={titleContent}>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
