<template>
      <div key={product.id} class='product-tile'>
        <div class='image-container' onclick={productDetail}>
          <!--<Link to={'/product/' + product.product_id}>-->
            <!--<img class='tile-image' src={image.dis_base_link + '?sw=400&sh=400'} alt={image.alt} />-->
          <!--</Link>-->
          <a><img class='tile-image' src={product.image.link} alt={product.image.alt} /></a>
        </div>

        <div class='tile-body'>
          
          <div class='pdp-link' onclick={productDetail}>
            <!--<Link to={'/product/' + product.product_id}>{product.product_name}</Link>-->
            <a href="#">{product.name}</a>
          </div>

          <div class='price'>
              <commerce-productprice api-price={product.price} ></commerce-productprice>
          </div>

          <commerce-producttileswatches color-swatches={product.colorSwatches}></commerce-producttileswatches>
          
        </div>
      </div>
</template>
