<template>
    <div class="row">
        <div class="col-8">
            <p class={descriptionClass}>{description}</p>
        </div>
        <template if:false={discounted}>
            <div class="col-4">
                <p class={totalClass}>${total}</p>
            </div>
        </template>
        <template if:true={discounted}>
            <div class="col-4">
                <p class={totalClass}>-${total}</p>
            </div>
        </template>
    </div>
</template>
