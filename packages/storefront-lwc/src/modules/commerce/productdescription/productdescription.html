<template>
    <div class="description-and-detail"> 
        <div class="row description">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 
                            onclick={toggledropdown}
                            class="title text-left" 
                            aria-expanded="false">
                            Description
                        </h4>
                    </div>
                    <div class="collapse">
                        <div class="card-body">
                            {productLongDescription}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row details">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 
                            onclick={toggledropdown}
                            class="title text-left" 
                            aria-expanded="false">
                            Details
                        </h4>
                    </div>
                    <div class="collapse">
                        <div class="card-body">
                            {productShortDescription}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
