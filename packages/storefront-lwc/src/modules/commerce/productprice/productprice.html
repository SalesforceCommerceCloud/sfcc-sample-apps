<template>
  <div class={context}>
    <template if:true={promo}>
      <span class="promo-price">${promo}</span><span if:true={price} class="strike-through">${price}</span>
    </template>
    <template if:false={promo}>
      <span if:true={price} class="price">${price}</span>
    </template>
  </div>
</template>
