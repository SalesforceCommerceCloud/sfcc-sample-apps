<template>
    <nav role="navigation">
        <div class="container-fluid">
            <div class="row header">

                <!-- Desktop -->
                <div class="col text-right d-none d-md-block logo">
                    <a href="/">
                        <img class="" src="/assets/images/logo-small.svg" alt="Logo">
                    </a>
                </div>
                <div class="col text-right d-none d-md-block">
                    <!-- language -->
                </div>

                <!-- MOBILE -->
                <div class="col text-left d-md-none mobile-menu">
                    <button class="navbar-toggler d-md-none text-left" type="button">
                        <span class="menu-icon">â˜°</span>
                        <span class="hidden-xs-down">Menu</span>
                    </button>
                </div>
                <div class="col text-center d-md-none logo">
                    <a href="/">
                        <img class="" src="/assets/images/logo-small.svg" alt="Logo">
                    </a>
                </div>
                <div class="col text-right d-md-none mini-basket">
                    <commerce-header-basket></commerce-header-basket>
                </div>

                <!-- Mobile/Tablet/Desktop -->
                <div class="col-12 col-md-6 text-center searchbar">
                    <commerce-search-bar></commerce-search-bar>
                </div>

                <!-- Desktop -->
                <div class="col text-right d-none d-md-block sign-in">
                    <a href="#" title="Sign In">
                        <i class=" fa fa-user"></i>
                        <span>Sign In</span>
                    </a>
                </div>
                <div class="col text-left d-none d-md-block">
                    <commerce-header-basket></commerce-header-basket>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile/Tablet/Desktop -->
            <template if:true={showHeader}>
                <div class="col-12 text-center sub-header">
                    <div class="sub-header-content">
                        <span class="search-text">{heading}</span>&nbsp;<span class="phrase">{phrase}</span>
                    </div>
                </div>
            </template>
            <template if:false={showHeader}>
                <div class="col-12 text-center sub-header-spacer">
                </div>
            </template>
        </div>
    </div>
</template>
