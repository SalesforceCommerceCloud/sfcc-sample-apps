<template>
    <div key={product.productId} class='product-tile'>
        <div class='image-container'>
            <lwce-link href={productLink}>
                <img class='tile-image' src={product.image.link} alt={product.image.alt}/>
            </lwce-link>
        </div>

        <div class='tile-body'>
            <div class='pdp-link'>
                <lwce-link href={productLink}>{product.productName}</lwce-link>
            </div>

            <div class='price'>
                <commerce-product-price product={product} context="tile"></commerce-product-price>
            </div>

            <commerce-product-tile-swatches color-swatches={product.colorSwatches}></commerce-product-tile-swatches>

        </div>
    </div>
</template>
