<template>
    <div if:true={show} class="toast add-to-basket-toast-message" role="alert">
        <template if:true={success}>
            <div class="alert alert-success add-to-basket-message text-center">
                {successmessage}
            </div>
        </template>
        <template if:false={success}>
            <div class="alert alert-danger add-to-basket-failed text-center">
                {failmessage}
            </div>
        </template>
    </div>
</template>
