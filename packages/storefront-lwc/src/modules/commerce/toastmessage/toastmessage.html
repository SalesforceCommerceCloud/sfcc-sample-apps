<template>
    <div if:true={isVisible} class="toast add-to-cart-toast-message" role="alert">
        <template if:true={addToCartSucceed}>
            <div class="alert alert-success add-to-cart-message text-center">
                {alertSuccessMessage}
            </div>
        </template>
        <template if:false={addToCartSucceed}>
            <div class="alert alert-danger add-to-cart-failed text-center">
                {alertFailMessage}
            </div>
        </template>
    </div>
</template>
