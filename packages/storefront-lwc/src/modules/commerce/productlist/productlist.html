<template>
    <div class='row d-sm-none'>
        <div class='col-12 result-count'>
            <p class="text-center">
                <span if:false={loading}>{products.length} Results</span>
            </p>
        </div>
    </div>
    <div class='row product-grid'>
        <div class='col-6 col-sm-4 grid-gutter d-lg-none'>
            <button class="btn btn-primary btn-lg btn-block filter-button" onclick={showRefinementBar}>Filter</button>
        </div>
        <div class='col-6 col-sm-4 grid-gutter d-none d-sm-block result-count'>
            <p class="text-center">
                <span if:false={loading}>{products.length} Results</span>
            </p>
        </div>
        <div class='col-6 col-sm-4 grid-gutter d-none d-md-block'></div>
        <div class='col-6 col-sm-4 grid-gutter'>
            <commerce-searchsort></commerce-searchsort>
        </div>
        <template for:each={products} for:item="product">
            <div class='col-6 col-sm-4 grid-gutter' key={product.id} >
                <div class='product' >
                    <commerce-producttile product={product}></commerce-producttile>
                </div>
            </div>
        </template>
    </div>
</template>
