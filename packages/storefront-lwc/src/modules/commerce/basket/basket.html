<template>
    <div role="main" class="container" id="maincontent">
        <div class="basket-error-messaging basket-error">
        </div>
        <template if:true={loading}>
            <div class='row mt-4'>
                <div class='col-12'>
                    <p class='text-center'>Loading Cart...</p>
                </div>
            </div>
        </template>

        <template if:false={loading}>
            <template if:false={hasProducts}>
                <div class="row pt-5">
                    <div class="col">
                        <p class="text-center pt-2"> 0 Items </p>
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col text-empty-cart">
                        <p> Your Shopping Cart is Empty </p>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col"></div>
                    <div class="col-12 col-sm-6 text-center">
                        <p>
                            <a href="/" class="btn btn-primary btn-block"> Continue </a>
                        </p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row pt-2">
                    <div class="col">
                        <p class="text-center">
                            Need Help? Call
                            <a class="help-phone-number" href="tel:1-800-555-0199"> 1-800-555-0199 </a>
                        </p>
                    </div>
                </div>
            </template>
        </template>

        <div class="header-title" if:true={hasProducts}>
            <h1 class="basket-title">Your basket</h1>
            <div class="row basket-header">
                <div class="col-sm-4 hidden-xs-down">
                    <a class="continue-shopping-link" href="/" title="Continue Shopping">
                        Continue Shopping
                    </a>
                </div>
                <div class="col-sm-3 text-center">
                    <p class="number-of-items">
                        {basket.totalProductsQuantity} Items
                    </p>
                </div>
                <div class="col-sm-5 text-right hidden-xs-down">
                    <div>
                        <span>Need Help? Call</span>
                        <span><a class="help-phone-number" href="tel:1-800-555-0199">1-800-555-0199</a></span>
                    </div>
                </div>
            </div>
            <hr class="no-margin-top">
        </div>

        <div class="basket basket-page">
            <div class="row">
                <div class="col-md-8">
                    <template for:each={products} for:item="product" for:index="index">
                        <commerce-product-line-item product={product} key={product.productId}>
                        </commerce-product-line-item>
                    </template>
                </div>

                <div class="col-md-4 totals" if:true={hasProducts}>
                    <div class="row">
                        <div class="col-12 d-sm-none">
                            <p class="optional-promo">Enter promo code (optional)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form action="/" class="promo-code-form" method="GET" name="promo-code-form">
                                <div class="form-group">
                                    <label for="couponCode">Enter Promo Code</label>
                                    <div class="row">
                                        <div class="col-7">
                                            <input type="text" class="form-control coupon-code-field" id="couponCode"
                                                name="couponCode" placeholder="Promo Code">
                                            <div class="coupon-error">
                                                <span class="coupon-missing-error" id="missingCouponCode"
                                                    role="alert">No coupon code entered</span>
                                                <span class="coupon-error-message" id="invalidCouponCode"
                                                    role="alert"></span>
                                            </div>
                                        </div>
                                        <div class="col-5 promo-code-submit">
                                            <button type="submit" class="btn btn-primary btn-block promo-code-btn">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="coupons-and-promos">
                    </div>

                    <commerce-shippingmethods shipping-label="Shipping" shipping-methods={shippingMethods}
                        selected-shipping-method-id={selectedShippingMethodId}></commerce-shippingmethods>

                    <commerce-basket-totals></commerce-basket-totals>

                    <div class="row">
                        <div class="col-12 checkout-continue">
                            <div>
                                <a href="/" class="btn btn-primary btn-block checkout-btn " role="button"
                                    aria-pressed="true">
                                    Checkout
                                </a>
                            </div>

                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</template>
