<template>
    <div class="container product-detail product-wrapper" data-pid="25518447M">
        <div class="row d-md-none">
            <div class="col">
                <!-- Product Name -->
                <h3 class="float-left product-name">{product.name}</h3>
            </div>
        </div>
        <div class="row d-md-none">
            <div class="col">
                <p class="small-paragraph">Item No. {product.id}</p>
            </div>
        </div>

        <div class="row">
            <div class="primary-images col-12 col-sm-6">
                <div id="pdpCarousel-25518447M" class="carousel slide" data-interval="0">
                    <div class="carousel-inner" role="listbox">
                        <template for:each={product.images} for:item="image">
                            <div class={image.cssClass} key={image.link}>
                                <img src={image.link} class="d-block img-fluid" alt={image.atl}>
                            </div>
                        </template>
                    </div>

                    <a class="carousel-control-prev" href="javascript: void 0;" role="button" data-slide="prev"
                        onclick={handleCarousel}>
                        <span class="fa icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="javascript: void 0;" role="button" data-slide="next"
                        onclick={handleCarousel}>
                        <span class="fa icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-12 col-sm-6">

                <!-- Product Name -->
                <div class="row">
                    <div class="col">
                        <h3 class="float-left hidden-sm-down">{product.name}</h3>
                    </div>
                </div>

                <div class="row justify-content-between product-number-rating">
                    <!-- Product Number -->
                    <div class="col-auto mr-auto product-number hidden-xs-down small-paragraph">
                        Item No.
                        <span class="product-id"> {product.id}</span>
                    </div>

                    <!-- Product Rating -->
                    <div class="col-auto ratings">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                </div>

                <!-- Variations and Quantity -->
                <commerce-variations variations={product.variations} variation-attributes={product.variationAttributes} inventory={product.inventory}></commerce-variations>

                <!-- Product Availability -->
                <commerce-product-availability inventory={product.inventory} type={product.type} quantity={selectedQty}></commerce-product-availability>

                <template if:true={product.product_promotions}>
                    <div class="promotions">
                        <template for:each={product.product_promotions} for:item="promotion">
                            <commerce-promotion
                                    key={promotion.promotion_id}
                                    promotion={promotion}>
                            </commerce-promotion>
                        </template>
                    </div>
                </template>

                <div class="row">
                    <div class="col-12">
                        <commerce-productprice price={product.price} promo={product.lowestPromotionalPrice} context="pdp"></commerce-productprice>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="row cart-and-ipay">
                            <div class="col-sm-12">
                                <template if:false={readyToAddToCart}>
                                    <button class="btn btn-primary btn-block" onclick={addToCartHandler}>
                                        <i class="fa fa-shopping-bag"></i>
                                        Add to Cart
                                    </button>
                                </template>
                                <template if:true={readyToAddToCart}>
                                    <button class="btn btn-primary btn-block" disabled onclick={addToCartHandler}>
                                        <i class="fa fa-shopping-bag"></i>
                                        Add to Cart
                                    </button>
                                </template>
                                <commerce-toastmessage alert-success-message="Your Product successfully added to Cart"
                                    alert-fail-message="Not able to add Product to Cart">
                                </commerce-toastmessage>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="descriptions">
            <commerce-collapsible title="Description" content={product.shortDescription}></commerce-collapsible>

            <commerce-collapsible title="Details" content={product.longDescription}></commerce-collapsible>
        </div>
    </div>
</template>
