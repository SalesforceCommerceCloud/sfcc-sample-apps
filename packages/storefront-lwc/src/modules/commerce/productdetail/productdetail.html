<template>
    <div class="container product-detail product-wrapper" data-pid="25518447M">
        <div class="row">
            <div class="col-12">
                <!-- Product Name -->
                <div class="row">
                    <div class="d-md-none col-sm-12">
                        <h1 class="product-name">{product.name}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="primary-images col-12 col-sm-6">
                <div id="pdpCarousel-25518447M" class="carousel slide" data-interval="0">
                    <div class="carousel-inner" role="listbox">
                        <template for:each={product.images} for:item="image">
                            <div class={image.cssClass} key={image.link}>
                                <img src={image.link} class="d-block img-fluid" alt={image.atl}>
                            </div>
                        </template>
                    </div>

                    <a class="carousel-control-prev" href="javascript: void 0;" role="button" data-slide="prev"
                        onclick={handleCarousel}>
                        <span class="fa icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="javascript: void 0;" role="button" data-slide="next"
                        onclick={handleCarousel}>
                        <span class="fa icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-12 col-sm-6">

                <!-- Product Name -->
                <h3 class="product-name hidden-sm-down">{product.name}</h3>

                <div class="product-number-rating clearfix">
                    <!-- Product Number -->
                    <div class="product-number hidden-xs-down small-paragraph">
                        Item No.
                        <span class="product-id">{product.id}</span>
                    </div>

                    <!-- Product Rating -->
                    <div class="ratings pull-right">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <!-- Attributes and Quantity -->
                    <div class="col-md-10 col-12">
                        <div data-attr="size">
                            <!-- Quantity Drop Down Menu -->
                            <div class="quantity col-sm-6">
                                <label>Quantity</label>
                                <select class="quantity-select custom-select form-control">
                                    <option value="1" selected="">
                                        1
                                    </option>
                                </select>
                            </div>

                            <div class="attribute">
                                <!-- Select <Attribute> Label -->
                                <label class="size"> Select Size </label>
                                <!-- Attribute Values Drop Down Menu -->
                                <select class="custom-select form-control select-size">
                                    <option> Select Size</option>
                                    <option> S </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Size Chart -->
                    <!-- Product Availability -->
                    <!-- Availability -->
                    <div class="availability col-md-10 col-12 product-availability" data-ready-to-order="false"
                        data-available="true">
                        <div class="row">
                            <div class="col-12 col-sm-4">
                                <label class="availability">
                                    Availability:
                                </label>
                            </div>
                            <div class="col-12 col-sm-8">
                                <ul class="list-unstyled availability-msg">
                                    <li>Select Styles for Availability</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-10 col-12">
                        <hr>
                    </div>

                    <div class="col-12 prices-add-to-cart-actions">
                        <!-- Prices -->
                        <div class="prices">
                            <div class="price">
                                <span>
                                    <span class="strike-through list">
                                    </span>

                                    <span class="sales">
                                        <span class="value">
                                            {product.currency} {product.price}
                                        </span>
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="row cart-and-ipay">
                            <div class="col-sm-12">
                                <template if:false={readyToAddToCart}>
                                    <button class="add-to-cart btn btn-primary" onclick={addToCartHandler}>
                                        <i class="fa fa-shopping-bag"></i>
                                        Add to Cart
                                    </button>
                                </template>
                                <template if:true={readyToAddToCart}>
                                    <button class="add-to-cart btn btn-primary" disabled onclick={addToCartHandler}>
                                        <i class="fa fa-shopping-bag"></i>
                                        Add to Cart
                                    </button>
                                </template>
                                <commerce-toastmessage alert-success-message="Your Product successfully added to Cart"
                                    alert-fail-message="Not able to add Product to Cart">
                                </commerce-toastmessage>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="recommendations">
        </div>
    </div>
    <commerce-collapsible
        collapsible-title="Description"
        collapsible-content={product.longDescription}>
    </commerce-collapsible>
    <commerce-collapsible
        collapsible-title="Detail"
        collapsible-content={product.shortDescription}>
    </commerce-collapsible>
</template>
