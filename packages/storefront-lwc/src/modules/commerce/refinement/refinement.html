<template>

    <input if:true={refinement.isSelected} class="form-check-input"
           type="checkbox"
           value={refinement.title}
           id={refinement.key}
           checked
           onclick={toggleRefinementHandler}>

    <input if:false={refinement.isSelected} class="form-check-input"
           type="checkbox"
           value={refinement.title}
           id={refinement.key}
           onclick={toggleRefinementHandler}>

    <label class="form-check-label refinement-label" for={refinement.key}>
        <div if:false={refinement.isColor} title={refinement.title}>
            <div>{refinement.label} ({refinement.hitCount})</div>
        </div>

        <div if:true={refinement.isColor} title={refinement.title}>
            <div class={refinement.colorClassNames}></div>
            <div class="color-refinement-label d-inline">{refinement.label} ({refinement.hitCount})</div>
        </div>
    </label>
</template>
