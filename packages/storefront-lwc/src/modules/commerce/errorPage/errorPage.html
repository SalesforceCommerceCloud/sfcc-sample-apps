<template>
    <commerce-context-heading if:true={pagenotfound} header-text="Page not found"></commerce-context-heading>
    <commerce-context-heading if:true={servererror} header-text="Something went wrong"></commerce-context-heading>
    <div class="container" if:true={hasError}>
        <div if:true={devMode}>
            <div class="row pt-2">
                <div class="col-12 col-sm-6">
                    <p if:true={pagenotfound} class="text-left">Page not found</p>
                    <p if:false={pagenotfound} class="text-left">An error has occurred while procrssing your request</p>
                </div>
            </div>
            <div class="row pt-2">
                <pre id="error">{error}</pre>
            </div>
            <div class="row pt-2">
                <div class="col"></div>
                <div class="col-12 col-sm-6 text-center">
                    <p>
                        <lwce-link href="/" class="btn btn-primary btn-block"> Homepage </lwce-link>
                    </p>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div if:false={devMode} class="row pt-2">
            <div class="col"></div>
            <div class="col-12 col-sm-6" if:true={pagenotfound}>
                <p class="text-left">We can't find the page you're looking for!</p>
                <p class="text-left">You can either visit home page or contact our support team.</p>
            </div>
            <div class="col-12 col-sm-6" if:true={servererror}>
                <p class="text-left">Sorry, something went wrong. Please try again or contact us.</p>
            </div>
            <div class="col"></div>
        </div>
        <div if:false={devMode} class="row pt-2">
            <div class="col"></div>
            <div class="col-12 col-sm-6 text-center" if:true={pagenotfound}>
                <p>
                    <lwce-link href="/" class="btn btn-primary btn-block"> Homepage </lwce-link>
                </p>
            </div>
            <div class="col-12 col-sm-6 text-center" if:true={servererror}>
                <p>
                    <lwce-link href="/" class="btn btn-primary btn-block"> Try Again </lwce-link>
                </p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row pt-2">
            <div class="col">
                <p class="text-center">
                    Need Help? Call
                    <a class="help-phone-number" href="tel:1-800-555-0199"> 1-800-555-0199 </a>
                </p>
            </div>
        </div>
    </div>
</template>
